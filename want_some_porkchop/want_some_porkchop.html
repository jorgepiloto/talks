<li data-marpit-fragment="1">Range of launch and arrival dates.</li>
<li data-marpit-fragment="2">For all combiations of launch and arrival date, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.701ex" height="1.645ex" role="img" focusable="false" viewBox="0 -716 1194 727"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="394" d="M51 0Q46 4 46 7Q46 9 215 357T388 709Q391 716 416 716Q439 716 444 709Q447 705 616 357T786 7Q786 4 781 0H51ZM507 344L384 596L137 92L383 91H630Q630 93 507 344Z"></path></g><g data-mml-node="mi" transform="translate(833,0)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g></g></g></svg></mjx-container></li>

<h1>Porkchops with poliastro</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> astropy <span class="hljs-keyword">import</span> units <span class="hljs-keyword">as</span> u

<span class="hljs-keyword">from</span> poliastro.bodies <span class="hljs-keyword">import</span> Earth, Mars
<span class="hljs-keyword">from</span> poliastro.plotting.porkchop <span class="hljs-keyword">import</span> PorkchopPlotter
<span class="hljs-keyword">from</span> poliastro.util <span class="hljs-keyword">import</span> time_range

<span class="hljs-comment"># Select a range of launch and arrival dates</span>
launch_span = time_range(<span class="hljs-string">&quot;2122-01-01&quot;</span>, end=<span class="hljs-string">&quot;2123-01-01&quot;</span>)
arrival_span = time_range(<span class="hljs-string">&quot;2123-01-01&quot;</span>, end=<span class="hljs-string">&quot;2124-01-01&quot;</span>)

<span class="hljs-comment"># Generate the porkchop</span>
porkchop_plot = PorkchopPlotter(Earth, Mars, launch_span, arrival_span)
dv_dpt, dv_arr, c3dpt, c3arr, tof = porkchop_plot.porkchop()
</code></pre>
